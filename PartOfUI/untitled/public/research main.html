<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/MainPageNavigationBar.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/pagesOfRole.css" />
    <title>user main page</title>
</head>
<body>
<div class="contain">
    <div class="container-fluid">
        <ul>
            <li class="active"><a href="DataRequestForm.ejs">Data Request Form Page</a></li>
            <li><a href="Logging.ejs">Logging</a></li>
            <li><a href="RoomSituation.ejs">Room Occupancy situation</a></li>
            <li style="float:right"><a href="logintext.ejs">logout</a></li>
        </ul>
    </div>
    <div class="pagesBody">
        <form name="infoForm" class="infoForm" id="infoForm" method="GET">
            <dev class="left">
                <div class="firstCols">
                    <label>UserId</label>
                </div>
                <div class="otherCols">
                    <label>Role</label>
                </div>
                <div class="otherCols">
                    <label>FirstName</label>
                </div>
                <div class="otherCols">
                    <label>LastName</label>
                </div>
            </dev>
            <dev class="right">
                <div class="firstCols">
                    <h1><%= valueOfId %></h1>
                </div>
                <div class="otherCols">
                    <h1><%= valueOfLoc %></h1>
                </div>
                <div class="otherCols">
                    <h1><%= policy_opts %></h1>
                </div>
                <div class="otherCols">
                    <h1><%= listOfReqs %></h1>
                </div>
            </dev>
        </form>
    </div>
    <div class="pagesBottom"></div>
</div>
</body>
</html>
